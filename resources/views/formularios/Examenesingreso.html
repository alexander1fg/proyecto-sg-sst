<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- javascript bootstrap -->

	<!-- jquery -->
	<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <!-- javascript de datatables -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

  <!-- hoja de estilos propia -->
  <link rel="stylesheet" href="css/style.css">
  <!-- hoja de estilos bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- hoja de estilos bootstrap icons -->

  <!-- Sweealert  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<section id="contenido">
		<form>
			<h3>Examenes Ingreso</h3>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Cargo</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="nombre" >
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Tareas que realiza</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="email" >
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Herramientas que utiliza</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="email" >
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Peligro Cargo</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="email" >
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Descripcion Peligro</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="email" >
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Equipos Proteccion</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="email" >
		    </div>
		  </div>          
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Examenes Ingreso</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="email" >
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Examenes Periodo</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="email" >
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Examenes Postincapacidad</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="email" >
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Examenes Egreso</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="email" >
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Condiciones De Salud</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" >
            </div>
          </div>
		  <div class="row">
			  	<div class="col align-self-end">
				  	<button class="btn btn-success col align-self-end">Guardar</button>
			  </div>
		  </div>		  
		  	<hr>
		  </form>

		<table id="tabla" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Cargo</th>
                <th>Tareas que realiza</th>
                <th>Herramientas que utiliza</th>
                <th>Peligro Cargo</th>
                <th>Descripcion Peligro</th>
                <th>Equipos Proteccion</th>
                <th>Examenes Ingreso</th>
                <th>Examenes Periodo</th>
                <th>Examenes Postincapacidad</th>         
                <th>Examenes Egreso</th>
                <th>Condiciones de Salud</th>      
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
	</section>
</body>
</html>
<script>
	$(document).ready(function() {
    	$('#tabla').DataTable();
	} );



	$(document).on('click', '.eliminar', function(e) {
		Swal.fire({
		  title: 'Estas seguro de eliminar?',
		  icon: 'warning',
		  showCancelButton: true,
		  confirmButtonColor: '#3085d6',
		  cancelButtonColor: '#d33',
		  confirmButtonText: 'Si!'
		}).then((result) => {
		  if (result.isConfirmed) {
		    Swal.fire(
		      'Eliminado!',
		      'Archivo eliminado correctamente.',
		      'success'
		    )
		  }
		})
	});
</script>
